<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="donate.css">
</head>

<body>
  <div class="payment-container">
    <h2>Payment Information</h2>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter your phone number">

    <label for="paymentOption">Select Payment Option:</label>
    <select id="paymentOption">
      <option>Select Option</option>
      <option value="creditCard">Credit/ Debit/ ATM Card</option>
      <option value="netBanking">Net Banking</option>
      <option value="upi">UPI</option>
    </select>
    <div class="card-details" id="creditCardDetails">
      <label for="cardNumber">16 digit Card Number </label>
      <input type="text" id="cardNumber" placeholder="Enter your card number">
      <label for="zipCode">Card Holder Name</label>
      <input type="text" id="zipCode" placeholder="card holder name">
      <label for="expireDate">Expiration Date:</label>
      <input type="text" id="expireDate" placeholder="MM/YY">
      -
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="cvv">
    </div>
    <div class="card-details" id="netBankingDetails">
      <label for="bank">Choose Your Preferred Bank:</label>
      <select id="bank">
        <option value="bank1">State Bank of India</option>
        <option value="bank2">Bank of Baroda</option>
        <option value="bank3">ICICI</option>
        <option value="bank4">Punjab National Bank</option>
        <option value="bank5">Indian Overseas Bank</option>

      </select>

      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" placeholder="Enter your account number">

      <label for="ifsc">IFSC:</label>
      <input type="text" id="ifsc" placeholder="Enter IFSC code">

      <label for="accountHolderName">Account Holder Name:</label>
      <input type="text" id="accountHolderName" placeholder="Enter account holder name">

      <label for="accountType">Account Type:</label>
      <select id="accountType">
        <option value="savings">Savings Account</option>
        <option value="current">Current Account</option>
      </select>
    </div>

    <div class="card-details" id="upiDetails">
      <label for="upiId">UPI ID:</label>
      <input type="text" id="upiId" placeholder="Enter your UPI ID">
    </div>

    <button id="confirmButton">Confirm</button>
    <div class="thank-you">Thank You!</div>
  </div>
  <script src="donate.js"></script>
</body>

</html>
